<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" id="icon" href="web_icons/sun.png">
		<link rel="stylesheet" href="web_font/climacons-font.css">

		<title>GTA:O Weather</title>
		<style>
			body {
				background: #333;
				color: #eee;
				font-family: sans-serif;
			}

			h1 {
				text-align: center;
			}

			table {
				border-collapse: collapse;
			}

			th {
				padding: 5px;
			}

			td:nth-child(1), td:nth-child(2), td:nth-child(3) {
				text-align: center;
			}

			tbody:nth-child(even) {
				background: #555;
			}

			#centre {
				margin: 0 auto;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}

			@media (orientation: portrait) {
				table {
					width: 100vw;
				}
			}
		</style>
		<script src="gtatime.js"></script>
		<script>
			function changeFavicon(gtatime) {
				const icon_filename = [
					"sun", //clear
					"rain", //rain
					"rain", //drizzle //THUNDER?? then into cloud again
					"few_clouds", //mist
					"sun", //fog
					"sun", //hazy
					"clouds", //cloudy
					"clouds", //broken cloud
					"few_clouds", //"Partly Cloudy":
					"sun" //"Mostly Clear":
				][gtatime.weather.id];
				document.querySelector("#icon").href = `web_icons/${icon_filename}.png`;
			}

			function getIcon(gtatime) {
				const icon = [
					"sun", //clear
					"rain", //rain
					"showers", //drizzle //THUNDER?? then into cloud again
					"cloud sun", //mist
					"sun", //fog
					"sun", //hazy
					"cloud", //cloudy
					"cloud", //broken cloud
					"cloud sun", //"Partly Cloudy":
					"sun" //"Mostly Clear":
				][gtatime.weather.id];
				return `<span class="fs1 climacon ${icon}" aria-hidden="true"></span>`;
			}

			function displayFormat(i) {
				return i.toString().padStart(2, "0");
			}

			function gtatimeToHHMM(g) {
				return `${displayFormat(g.hour)}:${displayFormat(g.minute)}`;
			}

			function getDurationLeftInGTATime(gtatime) {
				const ingame_mins = Math.round(gtatime.weather.timeslice.left/2);
				return `${displayFormat(parseInt(ingame_mins / 60))}:${displayFormat(ingame_mins % 60)}`;
			}

			function updateValues() {
				let time_now = new GTATime();
				const formatted_time = `${displayFormat(time_now.hour)}:${displayFormat(time_now.minute)}`;
				document.querySelector("#day").innerText = time_now.weekday;
				document.querySelector("#time").innerText = formatted_time;

				const weather_table = document.querySelector("#weather");
				weather_table.innerHTML = `<tr> <th>Start Day</th> <th>Start Time</th> <th>Duration Left</th> <th>Weather Type</th> </tr>`;

				const currentStartTime = new GTATime(time_now.unix_time - time_now.weather.timeslice.duration + time_now.weather.timeslice.left);
				weather_table.innerHTML += `<tr> <td>${displayFormat(currentStartTime.weekday)}</td> <td>${gtatimeToHHMM(currentStartTime)}</td> <td>${getDurationLeftInGTATime(time_now)}</td> <td>${getIcon(time_now)} ${time_now.weather.name}</td> </tr>`;

				//next
				current = new GTATime(time_now.unix_time + time_now.weather.timeslice.left);
				weather_table.innerHTML += `<tr> <td>${current.weekday}</td> <td>${gtatimeToHHMM(current)}</td> <td>${getDurationLeftInGTATime(current)}</td> <td>${getIcon(current)} ${current.weather.name}</td> </tr>`;

				changeFavicon(time_now);
				document.title = `${getDurationLeftInGTATime(time_now)} -> ${current.weather.name}`;

				for(let i = 1; i < 10; i++) {
					current = new GTATime(current.unix_time + current.weather.timeslice.left);
					weather_table.innerHTML += `<tr> <td>${current.weekday}</td> <td>${gtatimeToHHMM(current)}</td> <td>${getDurationLeftInGTATime(current)}</td> <td>${getIcon(current)} ${current.weather.name}</td> </tr>`;
				}
			}

			window.onload = async () => {
				await initGTATime();
				updateValues();
				setInterval(updateValues, 1000);
			};
		</script>
	</head>
	<body>
		<div id="centre">
			<h1><span id="day">Monday</span> | <span id="time">00:00</span></h1>
			<table id="weather"></table>
		</div>
	</body>
</html>
